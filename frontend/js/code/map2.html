<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title> - jsFiddle demo</title>
 
 
  <script type='text/javascript' src='http://code.jquery.com/jquery-1.9.1.js'></script>
 
 
 
 
  <link rel="stylesheet" type="text/css" href="/css/result-light.css">
 
  <style type='text/css'>
   
  </style>
 



<script type='text/javascript'>
$(function () {

 var options = {
        chart :{
                  type: 'polygon',
                  renderTo: 'container',
                  zoomType:'x'
            
        },
        title: {
            text: '20% zoom'
        },
        yAxis: {
            title: false,
            gridLineWidth:0,
            lineWidth:0,
            labels:{
                enabled: false
            }
        },
        
        xAxis: {
            title: false,
            gridLineWidth:0,
            lineWidth:0,
            labels:{
                enabled: false
            }
        },
         plotOptions: {
            series: {
                lineWidth: 1,
                lineColor:'black'
            }
        },  
        series: []
    };

    $.getJSON('tmp/data.json', function(data) {
        options.series=data;
        //alert(data);
        var chart = new Highcharts.Chart(options);
    })
    $.getJSON('tmp/title.json', function(title) {
        options.title.text=title;
        var chart = new Highcharts.Chart(options);
    })

    function heatmap() 
    {
      $('#plots-tabs-heatmap').load("frontend/js/map.html");
    }

   
});
</script>

</head>
<body>
  <script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/highcharts-more.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
<br>
<br>
<div id="table">
<table width="600">
<tr><td align="left">
<img name="jsbutton" src="snipa/zoom-in.svg" width="110" height="28" border="0" alt="javascript button">
</td>
<td align="right">
<img name="jsbutton" src="snipa/zoom-out.svg" width="110" height="28" border="0" alt="javascript button" onclick="heatmap();"> 
</td>
</tr>
</table>
</div>
</body>
